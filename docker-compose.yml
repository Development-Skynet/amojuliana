version: '3.5'

services:
    backend:
        container_name: amojuliana
        build:
            context: .
            dockerfile: Dockerfile
        image: amojuliana
        environment:
            DB_CONNECTION: mysql
            DB_HOST: ${secrets.DB_HOST}
            DB_PORT: 3306
            DB_USERNAME: ${secrets.DB_USERNAME}
            DB_PASSWORD: ${secrets.DB_PASSWORD}
            DB_DATABASE: ${secrets.DB_DATABASE}
        ports:
            - "80:80"
        volumes:
            - .:/app
